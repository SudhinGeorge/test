<!DOCTYPE html>
<html>
<head>
	<title>HTML form</title>
</head>
<body>
	<form>
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name"><br><br>

		<label for="email">Email</label><br>
		<input type="text" name="email" id="email"><br><br>

		<label for="password">Password</label><br>
		<input type="password" name="password" id="password"><br><br>

		<label for="category1">Category</label><br>
		<select name="category" id="category1" >
			<option value="student">Student</option>
			<option value="employee">Employee</option>
			<option value="freelancer">Freelancer</option>
		</select><br><br>

		<label for="date">Event Date</label><br>
		<input type="date" name="date" id="date" ><br><br>

        <p>Tickets</p>
        <input type="radio" name="tickets" id="1ticket" value="1">
        <label for="1ticket">1</label><br>
        <input type="radio" name="tickets" id="2tickets" value="2">
        <label for="2tickets">2</label><br>
        <input type="radio" name="tickets" id="3tickets" value="3">
        <label for="3tickets">3</label><br><br>

        <label></label>


	</form>

</body>
</html>
